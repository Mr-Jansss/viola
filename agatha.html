<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Penitipan Barang</title>
    <link rel="stylesheet" href="agatha.css">
</head>
<body>
    <div class="header">
        <marquee behavior="scroll" direction="left">Selamat datang di layanan jasa penitipan barang AGATHA VIOLA TETHOOL</marquee>
    </div>
    <div class="container">
        <h1>Jasa Penitipan Barang Jakarta - Tual</h1>
        <form id="order-form">
            <label for="weight">Berat Barang (kg):</label>
            <input type="number" id="weight" name="weight" min="1" max="10" required>
            <p>Harga per kg: Rp 18.000</p>
            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>
    <script src="agatha.js"></script>
</body>
</html>
